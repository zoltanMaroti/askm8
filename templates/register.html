{% extends 'layout.html' %}
{% block content %}

    <div id="register">
        <form action="/register" method="post">
            <div>
                <p>Username</p>
            </div>
            <div>
                <input type="text" id="new_user" name="username">
            </div>
            <div>
                <p>Password</p>
            </div>
            <div>
                <input type="password" id="new_password" name="password">
            </div>
            <div>
                <p>Confirm password</p>
            </div>
            <div>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
            <div>
                <p>Email</p>
            </div>
            <div>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <button class="button" id="submit" type="submit" name="submit">Register</button>
            </div>
        </form>
    </div>

{% endblock %}
