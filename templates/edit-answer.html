{% extends 'layout.html' %}
{% block content %}
    <div id="answeredit">
        <div>
            <div>
                <h2>{{ question.title }}</h2>
            </div>
            <div>
                <p>{{ question.message }}</p>
            </div>
        </div>
        <div>
            <form action="/question/{{ question.id }}/{{ answer.id }}/edit" method="post">
                <div>
                    <textarea id="message" name="message" rows="2" cols="50">{{ answer.message }}</textarea>
                </div>
                <div>
                    <button class="button" id="submit" type="submit" name="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
